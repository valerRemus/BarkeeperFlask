{% extends 'base.html' %}

{% block title %}Barkeeper - Home{% endblock %}

{% block content %}
    <div style="text-align: center; position: relative;">
        <img src="/static/images/cocktail.jpg" alt="Cocktail" style="width: 900px;">
        <div style="position: absolute; top: 20%; left: 40%; transform: translate(-50%, -50%);">
            <h1 style="font-weight: bold; color: white;">{{ _('Welcome to') }} Barkeeper</h1>
            <h4 style="color: white;">{{ _('Discover the best cocktails and register for more options') }}!</h4>
            <div style="margin-top: 20px;">
                <a href="bar/cocktails" style="display: inline-block; margin-right: 10px;">
                    <button class="btn btn-dark btn-lg transparent-button">{{ _('View Cocktails') }}</button>
                </a>
                {% if not current_user.is_authenticated %}
                    <a href="auth/register" style="display: inline-block;">
                        <button class="btn btn-dark btn-lg transparent-button">{{ _('Register') }}</button>
                    </a>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
